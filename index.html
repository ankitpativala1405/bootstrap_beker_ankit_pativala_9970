<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Header Start -->
    <!-- Hero Section Start -->
    <div class="bg-hero position-relative"
        style="background: url('./assets/image/div.image.png') no-repeat top/cover; height: 100vh;">
        <header class=" container py-4">
            <div class="d-flex justify-content-between align-items-center">
                <!-- Logo -->
                <div>
                    <img src="./assets/image/logo.png" alt="Logo" height="40">
                </div>

                <!-- Desktop Menu -->
                <nav class="d-none d-lg-block">
                    <ul class="d-flex list-unstyled gap-4 align-items-center m-0">
                        <li><a href="#" class="text-dark text-decoration-none">Home</a></li>
                        <li><a href="#" class="text-dark text-decoration-none">About</a></li>
                        <li><a href="#" class="text-dark text-decoration-none">Service</a></li>
                        <li><a href="#" class="text-dark text-decoration-none">Portfolio</a></li>
                        <li><a href="#" class="text-dark text-decoration-none">News</a></li>
                        <li><a href="#" class="btn btn-outline-dark rounded-pill px-4 py-1">Contact</a></li>
                    </ul>
                </nav>

                <!-- Hamburger Icon for Mobile -->
                <div class="d-lg-none">
                    <a data-bs-toggle="offcanvas" href="#mobileMenu" role="button" aria-controls="mobileMenu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#000" class="bi bi-list"
                            viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                        </svg>
                    </a>
                </div>
            </div>
        </header>

        <!-- Hero Content -->
        <div class="container h-100">
            <div class="row align-items-center h-100">
                <!-- Left Text Column -->
                <div class="col-lg-6 text-start">
                    <h1 class="fw-bold display-4 text-dark mb-3">
                        Building digital <br>
                        produts, brands <br>
                        <span class="text-primary position-relative d-inline-block" style="font-weight: 900;">
                            experience.
                            <span
                                style="position: absolute; bottom: 0; left: 0; width: 100%; height: 5px; background-color: #0d6efd;"></span>
                        </span>
                    </h1>
                    <p class="text-muted mb-4">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Eget pellentesque mi, volutpat sagittis
                        in eu erat.
                    </p>
                    <a href="#" class="btn btn-outline-dark rounded-pill px-4 py-2">Get Started</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero Section End -->

    <!-- Offcanvas Mobile Menu -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
        <div class="bg-light">
            <div class="offcanvas-header">
                <img src="./assets/image/logo.png" alt="Logo" height="30">
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <nav>
                    <ul class="list-unstyled d-flex flex-column gap-3">
                        <li><a href="#" class="text-dark text-decoration-none">Home</a></li>
                        <li><a href="#" class="text-dark text-decoration-none">About</a></li>
                        <li><a href="#" class="text-dark text-decoration-none">Service</a></li>
                        <li><a href="#" class="text-dark text-decoration-none">Portfolio</a></li>
                        <li><a href="#" class="text-dark text-decoration-none">News</a></li>
                        <li><a href="#" class="btn btn-outline-dark rounded-pill px-4 py-1">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Header End -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
